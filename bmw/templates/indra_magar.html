{% extends 'layouts/main.html' %}
{% block content %}


<div class="container mt-5 mb-5">
    <div class="row">       
        <div class="col-md-12 mt-5 mb-3">
            <h1><a href="">{{ indData.name }}</a></h1>
        </div>
        <div class="row">
            {% for cmagar in indData.magar_set.all %}    
                <div class="col-md-4">
                    <div class="card">
                        {% if cmagar.photo %}
                        <img src="{{ cmagar.photo.url }}" class="img-fluid" alt="...">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ cmagar.title }}</h5>
                            <p class="card-text">{{ cmagar.summary | safe }}</p>
                            <a href="{% url 'magar_details' cmagar.slug %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>     
            {% endfor %}              
        </div>       
    </div>
</div>
{% endblock %}
